<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<h1>List Product</h1>
<button onclick="getAllProduct()">display all product</button>
<button  onclick="formCreate()" >Create new product</button>
<div id="list"></div>
<div id="form" style="display: none">
    <form>
        <table>
            <tr>
                <th>Name</th>
                <td><label><input type="text" id="name"></label></td>
            </tr>
            <tr>
                <th>Price</th>
                <td><label><input type="text" id="price"></label></td>
            </tr>
            <tr>
                <th>Amount</th>
                <td><label><input type="text" id="amount"></label></td>
            </tr>
            <tr>
                <th>Category</th>
                <td><label><input type="text" id="category"></label></td>
            </tr>
            <tr>
                <td colspan="2"><button id="button" onclick="createProduct()">Create</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
<script src="index.js"></script>
</body>
</html>
